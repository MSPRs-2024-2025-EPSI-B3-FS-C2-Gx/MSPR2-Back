name: Deploy to VPS (with sshpass)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§° Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: ðŸš€ Deploy to VPS
        env:
          SSHPASS: ${{ secrets.VPS_PASS }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.VPS_APP_PATH }}
      
            # Sauvegarder l'ancien .env
            if [ -f .env ]; then
              cp .env .env.bak
            fi
      
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
      
            # Restaurer .env aprÃ¨s pull si disparu
            if [ ! -f .env ] && [ -f .env.bak ]; then
              mv .env.bak .env
            fi
      
            echo "ðŸ”„ Rebuilding containers..."
            docker compose down
            docker compose up -d --build
      
            echo "âœ… Deploy terminÃ©"
          EOF