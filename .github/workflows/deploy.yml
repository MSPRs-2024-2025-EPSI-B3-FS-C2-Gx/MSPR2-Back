name: Deploy to VPS (with sshpass)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§° Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: ðŸš€ Deploy to VPS
        env:
          SSHPASS: ${{ secrets.VPS_PASS }}
        run: |
          sshpass -e ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd ${{ secrets.VPS_APP_PATH }}
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
            echo "ðŸ§¹ Stopping old containers..."
            docker compose down
            echo "ðŸ³ Building and restarting..."
            docker compose up -d --build
            echo "âœ… Done!"
          EOF
